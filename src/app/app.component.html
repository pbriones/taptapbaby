<div class="center">
  <ng-container *ngIf="show && total < 20">
    <app-baby></app-baby>
  </ng-container>

  <div *ngIf="wait && !show">
    <app-wait-for-it></app-wait-for-it>
  </div>
  <div *ngIf="!wait && !show && total < 20">
    <h1 class="unselectable">{{message}}</h1>
    <img src="assets/tap.png" />
  </div>

  <ng-container *ngIf="show && total >= 20">
    <app-fail></app-fail>
    <app-restart></app-restart>
  </ng-container>

</div>
